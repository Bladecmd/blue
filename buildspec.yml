version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo "Navigating to frontend for install and installing dependencies..."
      - cd frontend && npm install # This will now correctly find frontend/package.json

  build:
    commands:
      - echo "--- Entering frontend directory for build phase ---"
      - cd frontend # Need to change back into frontend for this phase too, as each phase starts from root
      - echo "--- Listing contents of current directory (frontend) BEFORE build ---"
      - ls -l . # This will now list contents of the 'frontend' directory
      - ls -l src/ # This will list contents of 'frontend/src/'
      - echo "--- Building the React application ---"
      - npm run build # This will run correctly in 'frontend/'
      - echo "--- Listing contents of build directory AFTER build ---"
      - ls -l build/ # This will list contents of 'frontend/build/'
      - ls -l build/static/js/
      - ls -l build/static/css/

artifacts:
  files:
    - '**/*'
  base-directory: frontend/build # Correct base directory for artifacts
