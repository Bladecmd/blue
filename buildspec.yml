version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo "Navigating to frontend and installing dependencies..."
      - cd frontend && npm install # Change directory AND run install

  build:
    commands:
      - echo "Building the React application..."
      - cd frontend && npm run build # Change directory AND run build

artifacts:
  files:
    - '**/*'
  base-directory: frontend/build
